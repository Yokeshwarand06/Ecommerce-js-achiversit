<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YD Symbol Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #282c34;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.yd-symbol {
    font-size: 100px;
    font-weight: bold;
    color: #ffffff;
    letter-spacing: 15px;
    text-transform: uppercase;
    border-radius: 5px;
    animation: glow 2s infinite alternate, scaleUp 2s infinite alternate;
}


@keyframes glow {
    0% {
        text-shadow: 0 0 10px #007bff, 0 0 20px #007bff, 0 0 30px #007bff, 0 0 40px #007bff, 0 0 50px #007bff, 0 0 60px #007bff, 0 0 70px #007bff;
    }
    100% {
        text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00, 0 0 70px #00ff00, 0 0 80px #00ff00;
    }
}

@keyframes scaleUp {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="yd-symbol">YD </div>
    </div>
</body>
</html>
